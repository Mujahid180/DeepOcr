<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered OCR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="png" href="D:\ocr_web_app\images\logo.png">
</head>
<body>
<div class="container">
    <h1 class="mb-4">📜 AI-Powered OCR for Historical Documents</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Process</button>
    </form>

    {% if extracted_text %}
        <div class="mt-4">
            <h4>📝 Extracted Text</h4>
            <textarea class="form-control" rows="8" readonly>{{ extracted_text }}</textarea>
        </div>
    {% endif %}

    {% if historical_analysis %}
        <div class="mt-4">
            <h4>📖 Historical Analysis</h4>
            <textarea class="form-control" rows="6" readonly>{{ historical_analysis }}</textarea>
        </div>
    {% endif %}
</div>
</body>
</html>
